<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leafsets</title>
    <link rel="stylesheet" href="../assets/css/myleafsets-styles.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        const userId = 1; 
        $.getJSON(`/get_user_leafsets/${userId}`, function(leafsets) {
            let grid = $('.leafgrid');
            grid.empty(); 
            leafsets.forEach(function(leafset) {
                grid.append(
                    `<div class="leafcard">
                        <div class="label">#${leafset[2]}</div>
                        <h2>${leafset[1]}</h2>
                        <button onclick="location.href='learn.html'">Practice</button>
                        <button onclick="location.href='seeLeafset.html'" class="edit-btn">Modify</button>
                    </div>`
                );
            });
        }).fail(function() {
            console.error('Error fetching data');
        });
    });
    </script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="landing-upon-login.html">
                    <img src="../assets/images/landing_logo.png" alt="Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="discover.html">Discover</a>
                <a href="MyLeafsets.html">My Leafsets</a>
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="garden-title">
            <img src="../assets/images/leaf.png" alt="Leaf Icon" class="title-icon">
            <h1>Welcome to your Knowledge Garden!</h1>
        </div>
        <button onclick="location.href='create.html'" class="create-leafset">+ Create New Leafset</button>
        <div class="leafgrid">
            <!-- Dynamic leafset cards will be appended here -->
        </div>
        <button class="see-more">See More</button>
    </main>
    <footer>
        Â© 2024 Leafcards by LinkedLeaves
    </footer>
</body>
</html>
